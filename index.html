<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Products App</title>
    <!--BOOTSTRAP CDN-->
    <link rel="stylesheet" href="https://bootswatch.com/4/litera/bootstrap.min.css">
</head>

<body>
    <!-- NAVIGATION -->
    <nav class="navbar navbar-light bg-light">
        <a href="/" class="navbar-brand">
            Product App
        </a>
    </nav>
    <!-- 1ST PART: FORM TO ADD A PRODUCT -->
    <div class="container">
        <!-- APPLICATION -->
        <div id="App" class="row pt-5">
            <!-- bootstrap uses 12 columns, that's why I divide in 4 and 8 -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h4>Add A Product</h4>
                    </div>
                    <!-- PRODUCT FORM -->
                    <form id="product-form" class="card-body">
                        <div class="form-group">
                            <input type="text" id="pName" placeholder="Product Name" class="form-control" required="">
                        </div>
                        <div class="form-group">
                            <!-- step attribute is to accept decimal numbers -->
                            <input type="number" id="pPrice" step="0.01" placeholder="Product Price"
                                class="form-control" required="">
                        </div class="form-group">
                        <!-- value property is to give a default value -->
                        <input type="number" id="pYear" min="1990" max="2025" value="2021" placeholder="Product Year"
                            class="form-control" required="">
                        <div>
                            <input type="submit" value="Save" class="btn btn-primary btn-block">
                        </div>
                    </form>
                </div>
            </div>

            <!-- 2ND PART: LIST PRODUCTS -->
            <div id="product-list" class="col-md-8"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
